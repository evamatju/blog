<script language="javascript" type="text/javascript">
function load(seturl) {
           var divs = document.getElementById("dvplay");
           var url = seturl;
           var player = cyberplayer("dvplay").setup({
            flashplayer:"cyberplayer.flash.swf",
            stretching: "uniform",
            file: url ,
            width:divs.scrollWidth,
            height: divs.scrollHeight,
            autostart: true,
            repeat: false,
            volume: 100,
            wh:'16:9',
            controls: true,
            ak: '515d61b893134f40bd4297b75a03494b' // 公有云平台注册即可获得accessKey
        });
            
        }
</script>
